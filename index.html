<!DOCTYPE html>
<html lang="en" data-theme="corporate">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale BD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-[#F9F6E2]">
      <div
        class="flex flex-col-reverse justify-center md:flex-row items-center text-center"
      >
        <div class="flex-1 space-y-8">
          <h3 class="text-3xl font-medium">---SALE FEVER---</h3>
          <h1 class="text-5xl font-bold">
            Purchase TK 200 or <br />
            above & get <span class="text-[#E527B2]">20% off</span>
          </h1>
          <div class="flex justify-center gap-2">
            <p class="font-medium">Use Promo Code</p>
            <button
              class="bg-[#E527B2] text-white font-semibold px-2 py-1 rounded-lg"
            >
              SELL200
            </button>
          </div>
        </div>
        <div class="md:flex-1">
          <img class="w-full md:w-9/12" src="images/Summer 1.png" alt="" />
        </div>
      </div>
    </header>
    <main class="bg-[#F8F8F8] mt-20">
      <section class="md:px-20 md:py-20">
        <h2 class="text-4xl font-semibold">Kitchenware</h2>

        <div class="flex flex-col md:flex-row gap-8">
          <!-- Card Container -->
          <div class="flex-1">
            <!-- Kitchenware Container -->
            <div
              class="card bg-base-100 shadow-xl cursor-pointer"
              onclick="cardClick(this)"
            >
              <figure class="px-10 pt-10 bg-[#0D111111] m-4">
                <img
                  class="mb-6"
                  src="images/prod1.png"
                  alt="Shoes"
                  class="rounded-xl"
                />
              </figure>
              <div class="rating flex justify-center">
                <input
                  type="radio"
                  name="rating-2"
                  class="mask mask-star-2 bg-orange-400"
                />
                <input
                  type="radio"
                  name="rating-2"
                  class="mask mask-star-2 bg-orange-400"
                />
                <input
                  type="radio"
                  name="rating-2"
                  class="mask mask-star-2 bg-orange-400"
                  checked
                />
                <input
                  type="radio"
                  name="rating-2"
                  class="mask mask-star-2 bg-orange-400"
                />
                <input
                  type="radio"
                  name="rating-2"
                  class="mask mask-star-2 bg-orange-400"
                />
              </div>
              <div class="card-body items-center text-center -mt-6">
                <h4 class="text-xl font-semibold">K. Accessories</h4>
                <p><span id="1st-card">39.00</span> TK</p>
                <div class="card-actions"></div>
              </div>
            </div>
          </div>
          <!-- Price Container -->
          <div>
            <div class="bg-white p-4">
              <p class="text-2xl font-semibold">Have coupon?</p>
              <input
                type="text"
                name=""
                id=""
                placeholder="Coupon code"
                class="border rounded-md"
              />
              <button
                class="px-4 py-1 bg-[#E527B2] text-white font-semibold rounded-md"
              >
                Apply
              </button>
            </div>
            <div class="space-y-2 mt-4 text-2xl font-medium bg-white p-4">
              <div id="price-container"></div>
              <hr />
              <p>Total Price: <span></span> TK</p>
              <p>Discount: <span></span> TK</p>
              <p>Total: <span></span> TK</p>
              <hr />
              <button
                class="bg-[#E527B2] text-white text-xl px-8 py-1 rounded-lg"
              >
                Make Purchase
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="JS/index.js"></script>
  </body>
</html>
